<section>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-top h-100 register-container">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>
    
                    <form [formGroup]="loginForm" style="margin-top: 50px;" class="mx-1 mx-md-4" (submit)="submitLogin()">
                      <div class="d-flex flex-row mb-4" style="text-align: end;" *ngIf="loginForm.controls.email.errors && isPressLogin" class="text-danger">
                        <div *ngIf="loginForm.controls.email.errors?.['required']">Email is required</div>
                        <div *ngIf="loginForm.controls.email.errors?.['email']">Please enter a valid email address.</div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="flex-fill mb-0">
                          <input id="email" type="email" class="form-control register-field" placeholder="Enter Your Email" formControlName="email" required/>
                        </div>
                      </div>
                      <div class="d-flex flex-row mb-4" style="text-align: end;" *ngIf="loginForm.controls.password.errors && isPressLogin" class="text-danger">
                        <div *ngIf="loginForm.controls.password.errors?.['required']">Password is required</div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div data-mdb-input-init class="flex-fill mb-0">
                          <input id="password" type="password" class="form-control register-field" placeholder="Enter Your Password" formControlName="password" required/>
                        </div>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="common-button">Log in</button>
                        <button [routerLink]="['/register']"  class="common-button">Register</button>
                      </div>
                      <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
                        <div id="g_id_signin"></div>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                      class="img-fluid" alt="Sample image">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
