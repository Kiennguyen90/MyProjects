<section>
    <app-header [userModel]="userModel" [isLogin]="isLogin"></app-header>
    <main class="flex-1 overflow-y-auto bg-gray-50 p-4 md:p-6">
        <div class="bg-white rounded-lg shadow">
            <div class="grid">
                <div class="row">
                    <div class="col-8">
                        <h2 class="text-lg font-semibold text-gray-800">Crypto Admin</h2>
                        <p class="text-sm text-gray-500 mt-1">Manage your crypto investments</p>
                    </div>
                    <div class="col-4 text-right">
                        <button class="common-button" id="add-user-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                            </svg>
                            Add User
                        </button>
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="table table-striped table-bordered">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Username
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Email
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Current Amount
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Profit %
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- <tr *ngFor="let user of users">
                            <td class="px-6 py-4 whitespace-nowrap">{{ user.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{ user.role }}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <button (click)="editUser(user.id)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
                                <button (click)="deleteUser(user.id)" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
                <div class="flex-1 flex justify-between sm:hidden">
                    <a href="#"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Previous
                    </a>
                    <a href="#"
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Next
                    </a>
                </div>
            </div>
        </div>
    </main>
</section>
