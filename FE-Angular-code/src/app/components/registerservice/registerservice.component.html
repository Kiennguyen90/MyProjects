<section>
    <app-header [userModel]="userModel" [isLogin]="isLogin"></app-header>
</section>
<div class="container">
    <div class="row d-flex justify-content-center align-items-top h-100 register-container">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; margin-top: 2rem;">
                <div class="header-title">Register {{selectedService?.name}} Service</div>
                <div class="card-body p-md-4">
                    <label class="block text-gray-700 fw-bold mb-4" style="color: #216c04; font-size: 24px;"> Select
                        your plan</label>
                    <div class="row justify-content-center">
                        <div class="row justify-content-center text-center">
                            <div *ngFor="let type of selectedService?.serviceTypes" class="col-md-6 mb-4 text-center">
                                <div [ngClass]="{'selected-service': (this.selectedTypeId === type.id)}" class="card-body card-service"
                                    (click)="onPlanSelected(type.id)">
                                    <table class="table table-borderless">
                                        <tr>
                                            <td style="font-weight: 600; width: 50%;"> Service Type:</td>
                                            <td>{{type.name}}</td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 600;">Service Description:</td>
                                            <td>{{type.description}}</td>
                                        </tr>
                                        <tr>
                                            <td style="font-weight: 600;">Price:</td>
                                            <td>{{type.price}}/month</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div>
                                <button class="card-service" style="border: none;"
                                    (click)="onRegisterService()">Complete
                                    Registration</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
