<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width">
        <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="data.email">
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Phone Number" [(ngModel)]="data.phoneNumber">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onAddUser()">Add</button>
</div>
